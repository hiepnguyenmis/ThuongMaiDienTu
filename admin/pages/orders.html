<div class="breadcrumb-holder container-fluid">
  <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Trang Chủ</a></li>
    <li class="breadcrumb-item active">Đơn hàng</li>
  </ul>
</div>
<section class="tables">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <h3 class="h4">Bảng đơn hàng</h3>
          </div>
          <div class="card-body">
            <div class="table-responsive text-center">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                   
                    <th scope="col">Mã khách hàng</th>
                    <th scope="col">Ngày đặt hàng</th>
                    <th scope="col">Ngày giao hàng</th>
                   
                    <th scope="col">Tên người nhận</th>
                    <th scope="col">Địa chỉ giao hàng</th>
                    <th scope="col">Thanh toán</th>
                    <th scope="col">Trạng thái đơn hàng</th>
                    <th scope="col"></th>
                  </tr>
                </thead>

                <tbody>
                  <tr class="clickable" data-toggle="collapse" data-target="#group-of-rows-2" aria-expanded="false"
                    aria-controls="group-of-rows-2" ng-repeat="o in oders">
                    <th scope="row">{{$index+1}}</th>
                   
                    <td>{{o.accounts.customer.id}}</td>
                    <td>{{o.createdAt}}</td>
                    <td>{{o.deliveriedDate}}</td>
                   
                    <td>{{o.name}}</td>
                    <td>{{o.address}}</td>
                    <td>{{o.isPaid}}</td>
                    <td>{{o.orderStatus}}</td>
                  </tr>
                </tbody>

                
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
