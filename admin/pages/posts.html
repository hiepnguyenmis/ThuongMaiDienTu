<div class="breadcrumb-holder container-fluid">
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
        <li class="breadcrumb-item active">Sản Phẩm</li>
    </ul>
</div>
<section class="tables">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Thêm Bài Viết</h3>
                    </div>
                    <div class="card-body">
                        <form ng-controller="TinyMceController">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Tiêu đề bài viết</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Example textarea</label>
                                <textarea class="form-control" ui-tinymce="tinymceOptions" ng-model="tinymceModel" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button ng-click="getContent()">Get content</button>
                            <button ng-click="setContent()">Set content</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
