<div class="breadcrumb-holder container-fluid">
  <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
    <li class="breadcrumb-item active">Danh Mục Sản Phẩm</li>
  </ul>
</div>
<section class="tables">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <h3 class="h4 col-md-10 float-left">Danh Mục Sản Phẩm</h3>
            <button type="button" class="btn btn-success col-md-2" data-toggle="modal" data-target=".addCategory"><i
                class="fas fa-plus-circle"></i> Thêm
              Mới</button>
            <div class="modal fade addCategory" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
              aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <form>
                    <div class="modal-content">
                      <div class="modal-header bg-light">
                        <h5 class="modal-title" id="deleteCategoryLabel">Thêm Danh Mục</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="container">
                          <div class="row">
                            <div class="col-6">

                              <div class="form-group row">
                                <label for="inputText" class="col-sm-5 col-form-label">Tên danh mục</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="inputText" placeholder="Nhập tên danh mục"
                                    ng-model="name">
                                </div>
                              </div>

                            </div>
                            <div class="col-6"></div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary" data-dismiss="modal"
                          ng-click="createCategory()">Đồng Ý</button>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table text-center">
              <thead>
                <tr>
                  <th scope="col">Stt</th>
                  <th scope="col">Tên Danh Mục</th>
                  <th scope="col">Ngày Tạo</th>
                  <th scope="col">Ngày Cập Nhật</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>

                <tr>
                  <img 
                    src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                </tr>
                <tr class="clickable" ng-repeat="category in categories">
                  <th scope="row">{{$index+1}}</th>
                  <td>{{category.name}}</td>
                  <td>{{category.createdAt}}</td>
                  <td>{{category.updatedAt}}</td>
                  <td>
                    <div class="dropdown">
                      <a class="btn btn-sm btn-icon-only text-secondary" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v"></i>
                      </a>
                      <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                        <!-- item update -->
                        <a class="dropdown-item" data-toggle="modal" data-target="#updateCategory{{category.id}}"><i
                            class="fas fa-pen text-success"></i> Cập nhật</a>
                        <!-- item delete -->
                        <a class="dropdown-item" data-toggle="modal" data-target="#deleteCategory{{category.id}}"><i
                            class="fas fa-trash-alt text-danger"></i> Xóa</a>
                      </div>
                    </div>
                    <!-- modal-delete -->
                    <div class="modal fade" id="deleteCategory{{category.id}}" tabindex="-1" role="dialog"
                      aria-labelledby="deleteCategoryLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header bg-light">
                            <h5 class="modal-title" id="deleteCategoryLabel">Xác Nhận Xóa Danh Mục</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            Bạn có muốn xóa danh mục <b>{{category.name}}</b> ?
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
                            <button type="button" ng-click="deleteCategory(category.id)" data-dismiss="modal"
                              class="btn btn-primary">Đồng
                              Ý</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- modal-update -->
                    <div class="modal fade " id="updateCategory{{category.id}}" tabindex="-1" role="dialog"
                      aria-labelledby="myLargeModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                          <div class="modal-header bg-light">
                            <h5 class="modal-title" id="deleteCategoryLabel">Cập Nhật Thông Tin Danh Mục</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <form>
                            <div class="modal-body">
                              <div class="container">
                                <div class="row">
                                  <div class="col-6">

                                    <div class="form-group row">
                                      <label for="inputText" class="col-sm-5 col-form-label">Tên danh mục</label>
                                      <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputText"
                                          placeholder="Nhập tên danh mục" ng-model="category.name">
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-6"></div>
                                </div>
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
                              <button type="submit" class="btn btn-primary" data-dismiss="modal"
                                ng-click="updateCategory(category)">Đồng Ý</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

</section>
