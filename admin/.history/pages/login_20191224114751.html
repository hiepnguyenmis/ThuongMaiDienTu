<body>
  <div class="page login-page">
    <div class="container d-flex align-items-center">
      <div class="form-holder has-shadow">
        <div class="row">
          <!-- Logo & Information Panel-->
          <div class="col-lg-6">
            <div class="info d-flex align-items-center">
              <div class="content">
                <div class="logo">
                  <h1>Trang Quản Lý</h1>
                  <h2>Website thương mại điện tử</h2>
                </div>

              </div>
            </div>
          </div>
          <!-- Form Panel    -->
          <div class="col-lg-6 bg-white">
            <div class="form d-flex align-items-center">
              <div class="content">
                <form  class="form-validate" name="userForm" novalidate>
                  <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.email.$invalid }">
                    <input id="login-email" type="email" name="email" ng-model="vm.email" required
                      placeholder="Email" class="input-material">
                    <div ng-class="{ 'text-danger' : userForm.email.$invalid && !userForm.email.$pristine }">
                      
                      <p ng-show="userForm.email.$invalid && !userForm.email.$pristine">Nhập email hợp lệ.</p>
                    </div>
                  </div>
                  <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
                    <input id="login-password" type="password" name="password" ng-model="vm.password" required
                      placeholder="Mật khẩu" class="input-material">
                      <div ng-class="{ 'text-danger' : userForm.password.$invalid && !userForm.password.$pristine }">
                      
                        <p ng-show="userForm.password.$invalid && !userForm.password.$pristine">Không bỏ trống.</p>
                      </div>
                  </div>
                  <div class="g-recaptcha mb-3" data-sitekey="6LdMebwUAAAAALqgz2YUV1RJGUO4ZBoW8n-DKNjA"></div>
                  <button type="submit" id="login" class="btn btn-primary" ng-click="vm.login()" ng-disabled="vm.loading; userForm.$invalid">Đăng Nhập</button>
