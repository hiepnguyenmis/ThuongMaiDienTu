<div class="breadcrumb-holder container-fluid">
  <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
    <li class="breadcrumb-item active">Danh Mục Sản Phẩm</li>
  </ul>
</div>
<section class="tables">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <h3 class="h4 col-md-10 float-left">Danh Mục Sản Phẩm</h3>
            <button type="button" class="btn btn-success col-md-2" data-toggle="modal" data-target=".addCategory"><i
                class="fas fa-plus-circle"></i> Thêm
              Mới</button>
            <div class="modal fade addCategory" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
              aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <form>
                    <div class="modal-content">
                      <div class="modal-header bg-light">
                        <h5 class="modal-title" id="deleteCategoryLabel">Thêm Danh Mục</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="container">
                          <div class="row">
                            <div class="col-6">

                              <div class="form-group row">
                                <label for="inputText" class="col-sm-5 col-form-label">Tên danh mục</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="inputText" placeholder="Nhập tên danh mục"
                                    ng-model="name">
                                </div>
                              </div>

                            </div>
                            <div class="col-6"></div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary" data-dismiss="modal"
                          ng-click="createCategory()">Đồng Ý</button>
                      </div>
                    </div>
                  </form>
            
                </div>
              </div>
            </div>
          </div>
        </div>
       
      </div>
    </div>
  </div>


</section>
