<div class="breadcrumb-holder container-fluid">
  <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
    <li class="breadcrumb-item active">Danh Mục Sản Phẩm</li>
  </ul>
</div>
<section class="tables">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <h3 class="h4 col-md-10 float-left">Danh Mục Sản Phẩm</h3>
            <button type="button" class="btn btn-success col-md-3" data-toggle="modal" data-target=".addCategory"><i class="fas fa-plus-circle"></i> Thêm
              Mới</button>
            <div class="modal fade addCategory" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
              aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-content">
                    <div class="modal-header bg-light">
                      <h5 class="modal-title" id="deleteCategoryLabel">Thêm Danh Mục</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <!-- content -->
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
                      <button type="button" class="btn btn-primary">Đồng Ý</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table text-center">
                <thead>
                  <tr>
                    <th scope="col">Stt</th>
                    <th scope="col">Tên Danh Mục</th>
                    <th scope="col">Ngày Tạo</th>
                    <th scope="col">Ngày Cập Nhật</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="clickable" ng-repeat="category in categories">
                    <th scope="row">{{$index+1}}</th>
                    <td>{{category.name}}</td>
                    <td>{{category.createdAt}}</td>
                    <td>{{category.updatedAt}}</td>
                    <td>
                      <div class="dropdown">
                        <a class="btn btn-sm btn-icon-only text-secondary" role="button" data-toggle="dropdown"
                          aria-haspopup="true" aria-expanded="false">
                          <i class="fas fa-ellipsis-v"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                          <!-- item update -->
                          <a class="dropdown-item" data-toggle="modal" data-target=".updateCategory"><i
                              class="fas fa-pen text-success"></i> Cập nhật</a>
                          <!-- item delete -->
                          <a class="dropdown-item" data-toggle="modal" data-target="#deleteCategory"><i
                              class="fas fa-trash-alt text-danger"></i> Xóa</a>
                        </div>
                      </div>
                      <!-- modal-delete -->
                      <div class="modal fade" id="deleteCategory" tabindex="-1" role="dialog"
                        aria-labelledby="deleteCategoryLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header bg-light">
                              <h5 class="modal-title" id="deleteCategoryLabel">Xác Nhận Xóa Danh Mục</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              Bạn có muốn xóa danh mục <b>{{category.name}}</b> ?
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
                              <button type="button" class="btn btn-primary">Đồng Ý</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- modal-update -->
                      <div class="modal fade updateCategory" tabindex="-1" role="dialog"
                        aria-labelledby="myLargeModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                          <div class="modal-content">
                            <div class="modal-header bg-light">
                              <h5 class="modal-title" id="deleteCategoryLabel">Cập Nhật Thông Tin Danh Mục</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <!-- content -->
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
                              <button type="button" class="btn btn-primary">Đồng Ý</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
