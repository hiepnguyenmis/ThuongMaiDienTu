                                                <div ng-message="required">Username is required</div>
                                            </div>
                                        </div>
                                        <div class="col-12 mb-20" ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
                                            <label>Mật khẩu *</label>
                                            <input class="mb-0" type="password" placeholder="Password" ng-model="vm.password" required >
                                            <div ng-messages="form.$submitted && form.password.$error" class="help-block">
                                                <div ng-message="required">Password is required</div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                                <div class="g-recaptcha mb-3" data-sitekey="6LdMebwUAAAAALqgz2YUV1RJGUO4ZBoW8n-DKNjA"></div> 
                                        </div>
                                        
                                        <div class="col-md-8">
                                            <div class="check-box d-inline-block ml-0 ml-md-2 mt-10">

                                            </div>
                                        </div>

                                                  <div class="modal-content">
                                                    <div class="modal-header">
                                                      <h5 class="modal-title" id="forgotModalLabel">Đổi mật khẩu</h5>

                                                        <span aria-hidden="true">&times;</span>
                                                      </button>

                                                    </div>
                                                  </div>
                                                </div>
                                              </div>

                                        </div>
                                        <div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
                            <form >
                                <div class="login-form">
                                    <h4 class="login-title">Đăng ký</h4>
                                    <div class="row">
                                        <div class="col-md-6 col-12 mb-20">
                                            <label>Họ & tên lót</label>
                                            <input class="mb-0" type="text" placeholder="First Name">
                                        </div>
                                        <div class="col-md-6 col-12 mb-20">
                                            <label>Tên</label>
                                            <input class="mb-0" type="text" placeholder="Last Name">
                                        </div>
                                        <div class="col-md-12 mb-20">
                                            <label>Địa chỉ email *</label>

                                        <div class="col-md-6 mb-20">
                                            <label>Xác nhận mật khẩu *</label>
                                            <input class="mb-0" type="password" placeholder="Confirm Password">
                                        </div>
                                        <div class="col-12">
                                                <div class="g-recaptcha mb-3" data-sitekey="6LdMebwUAAAAALqgz2YUV1RJGUO4ZBoW8n-DKNjA"></div> 
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" ng-click="vm.signup()" class="register-button mt-0">Đăng ký</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
